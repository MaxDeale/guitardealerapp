<body>

    <header id="main-header">

        <div class="nav-container">
            <nav id="main-nav">
                <div id="logo-container">
                    <img src="IMG/castle.jpg" alt="">
                </div>
                <div class="logo-container">
                    <img style="width:300px;" src="IMG/laralog.jpg" alt="">

                <ul>

                </ul>
            </nav>

        </div>

    </header>

    <section id="contact">
        <div class="contactContainer">

            <h2 class="section-title">Get In Contact</h2>

            <div>
                <img id="contactPic" src="./IMG/pump.jpg" alt="">
            </div>
            <div id="contactForm">
                <form action="">
                    <label for="Name">
                        <input type="text" placeholder="Enter Your Name:">
                    </label>
                    <label for="Email">
                        <input type="email" placeholder="Enter Your Email:">
                    </label>
                    <label for="Phone Number">
                        <input type="text" placeholder="Enter Your Number:">
                    </label>

                    <label for="message">
                        <textarea placeholder="Enter Your Message:" name="message" id="message" cols="71"
                            rows="0"></textarea>
                    </label>

                    <button type="submit">Submit</button>


                </form>
            </div>

        </div>
    </section>


    <footer id="main-footer">
        <div class="footer-container py-3">

            <div class="footer-item">
                <i class="fas fa-2x fa-phone"></i>
                <h2>Phone</h2>
                <p>0794230009</p>

            </div>
            <div class="footer-item">
                <i class="fas fa-2x fa-envelope"></i>
                <h2>Email</h2>
                <p>Laraberge@gmail.com</p>

            </div>
            <div class="footer-item">
                <a href=""><i class="fab fa-2x fa-facebook"></i></a>
                <h2>Facebook</h2>
                <p>click to view Facebook page</p>

            </div>


        </div>
    </footer>
